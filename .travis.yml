language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r boong-springboot2-webservice *
  - mkdir -p deploy
  - mv boong-springboot2-webservice.zip deploy/boong-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo setting 에 설정된 값
    bucket: boong-springboot-build # S3 버킷
    region: ap-northeast-2 # AWS 서울
    skip_cleanup: true
    acl: private # zip 파일 접근을 private 로
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true
  
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: boong-springboot-build
    key: boong-springboot2-webservice.zip
    bundle_type: zip
    application: boong-springboot2-service  # 웹 콘솔(codedeploy) 에서 등록한 code deploy 애플리케이션
    deployment_group: boong-springboot2-service-group # 웹 콘솔(codedeploy) 에서 등록한 code deploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

